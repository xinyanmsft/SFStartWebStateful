<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>
<body>
    Please enter user Id:<br /> 
    <input type="text" id="userId" />
    <button type="button" onclick="queryUser()">Show User Info</button>
    <br />
    <br />
    First Name: <input type="text" id="firstname" />
    <br />
    Last Name: <input type="text" id="lastname" />
    <br />
    <button type="button" style="visibility:hidden" onclick="createUser()" id="btnCreate">Create new user</button>
    <button type="button" style="visibility:hidden" onclick="updateUser()" id="btnUpdate">Update this user</button>
    <button type="button" style="visibility:hidden" onclick="deleteUser()" id="btnDelete">Delete this user</button>
    
    <script>
        function getUserId() {
            var str = document.getElementById("userId").value;
            if (str === '' || str === null || str.trim() === '') {
                alert('Please enter user Id');
                return -1;
            }
            var id = parseInt(str);
            if (id <= 0 || isNaN(id)) {
                alert('User Id must be a positive number!');
                return -1;
            }
            return id;
        }

        function enableButtons(buttons) {
            document.getElementById('btnCreate').style.visibility = 'hidden';
            document.getElementById('btnUpdate').style.visibility = 'hidden';
            document.getElementById('btnDelete').style.visibility = 'hidden';

            var btns = buttons.split(';');
            for(i = 0; i < btns.length; i++) {
                var b = document.getElementById(btns[i]);
                b.style.visibility = 'visible';
            }
        }

        function getUserInfoObject() {
            return {
                Id: getUserId(),
                FirstName: document.getElementById("firstname").value,
                LastName: document.getElementById("lastname").value
            };
        }

        function queryUser() {
            var id = getUserId();
            if (id < 0) return;
            var http = new XMLHttpRequest();
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    if (http.status == 200) {
                        var user = JSON.parse(http.responseText);
                        document.getElementById("firstname").value = user.FirstName;
                        document.getElementById("lastname").value = user.LastName;

                        enableButtons('btnUpdate;btnDelete');
                    } else if (http.status == 404) {
                        document.getElementById("firstname").value = '';
                        document.getElementById("lastname").value = '';

                        alert("User doesn't exist.");
                        enableButtons('btnCreate');
                    } else {
                        alert(http.statusText);
                    }
                }
            };
            http.open("GET", "/api/webservice/users/" + id);
            http.send();
        }

        function updateUser() {
            var id = getUserId();
            if (id < 0) return;
            var http = new XMLHttpRequest();
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    if (http.status >= 400) {
                        alert(http.statusText);
                    } else {
                        alert("Update succeeded.");
                    }
                }
            };

            http.open("PUT", "/api/webservice/users/" + id);
            http.setRequestHeader("Content-Type", "application/json");
            http.send(JSON.stringify(getUserInfoObject()));
        }

        function createUser() {
            var id = getUserId();
            if (id < 0) return;
            var http = new XMLHttpRequest();
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    if (http.status >= 400) {
                        alert(http.statusText);
                    } else {
                        alert("Create succeeded.");
                        queryUser();
                    }
                }
            };

            http.open("POST", "/api/webservice/users/" + id);
            http.setRequestHeader("Content-Type", "application/json");
            http.send(JSON.stringify(getUserInfoObject()));
        }

        function deleteUser() {
            var id = getUserId();
            if (id < 0) return;
            var http = new XMLHttpRequest();
            http.onreadystatechange = function () {
                if (http.readyState == 4) {
                    if (http.status >= 400) {
                        alert(http.statusText);
                    } else {
                        alert("Delete succeeded.");
                        queryUser();
                    }
                }
            };

            http.open("DELETE", "/api/webservice/users/" + id);
            http.send();
        }
    </script>
</body>
</html>
